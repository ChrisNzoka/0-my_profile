    <!-- Contact section head -->

    <!-- contact message form. redirects messages to my email inbox. -->
    <div class="rg-heading">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
    </div>
    <form
      action="https://formspree.io/f/mnqwlypv"
      method="POST"
      class="register-form"
    >
      <!-- Bio field -->
      <fieldset>
        <label
          >First Name: <input type="text" name="first-name" required
        /></label>
        <label
          >Last Name: <input type="text" name="last-name" required
        /></label>
        <label
          >Email: <input type="email" name="email" id="email" required
        /></label>
        <label
          >Phone No: <input type="tel" name="phone" id="phone-number" required
        /></label>
        <label
          >Gender:
          <select name="referrer">
            <option value="">(select gender)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Prefer not to say</option>
          </select>
        </label>
      </fieldset>

      <!-- Address -->
      <fieldset>
        <label>Address: <input type="text" name="address" required /></label>
        <label for="city">City: </label>
        <input type="text" id="city" name="city" required />
        <label>State/province: <input type="text" name="state" /></label>
        <label>Country: <input type="text" name="country" required /></label>
      </fieldset>

      <!-- Authentication -->
      <fieldset>
        <label>Username: <input type="text" name="username" required /></label>
        <label
          >Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
        <label
          >Confirm Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <div class="rg-submit">
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I
          accept the <a href="#">terms and conditions</a>
        </label>
        <br />
        <br>
        <label>
          <input type="checkbox" name="newsletter" class="inline" /> I would like
          to recieve emails and newsletters from you.
        </label>
        <br>
        <button type="submit">Submit</button>
      </div>
    </form>
